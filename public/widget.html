<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Spotify Widget - Now Playing</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/colorthief@2.4.0/dist/color-thief.umd.min.js"></script>
</head>

<body class="widget-page">
    <div class="widget-container">
        <div id="widget-content" class="widget-content">
            <!-- Loading state -->
            <div id="loading" class="widget-loading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <!-- Nothing playing state -->
            <div id="not-playing" class="widget-not-playing" style="display: none;">
                <div class="not-playing-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="#ccc">
                        <path
                            d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
                    </svg>
                </div>
                <h2>Nothing is playing</h2>
                <p>Start playing a song on Spotify</p>
            </div>

            <!-- Currently playing -->
            <div id="track-display" class="track-display" style="display: none;">
                <div class="album-cover-container">
                    <img id="album-cover" class="album-cover" src="" alt="Album Cover">
                    <div class="cover-glow"></div>
                </div>
                <div class="track-info">
                    <h2 id="track-name" class="track-name"></h2>
                    <p id="track-artist" class="track-artist"></p>
                    <p id="track-album" class="track-album"></p>

                    <!-- Progress Bar -->
                    <div class="progress-container">
                        <div class="time-display">
                            <span id="current-time" class="current-time">0:00</span>
                            <span id="total-time" class="total-time">0:00</span>
                        </div>
                        <div class="progress-bar">
                            <div id="progress-fill" class="progress-fill"></div>
                        </div>
                    </div>
                </div>
                <div id="spotify-badge" class="spotify-badge">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#1DB954">
                        <path
                            d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.479 1.56-.3.421-1.02.599-1.559.3z" />
                    </svg>
                    <span>Now Playing</span>
                </div>
            </div>

            <!-- Error state -->
            <div id="error-display" class="widget-error" style="display: none;">
                <div class="error-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="#ff4444">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
                    </svg>
                </div>
                <h2>Connection Error</h2>
                <p id="error-message">Unable to connect to Spotify</p>
            </div>
        </div>
    </div>

    <script src="widget.js"></script>
</body>

</html>
